
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kazderni - Choose language</title>
</head>
<body>
    <section class="main-wrapper">
        <div class="card-container">
            <img class="k-logo" src="assets/kazderni-logo.png">
            <ul class="language-list">
                <li class="language-item">
                    <a href="https://kazderni.com/ar/" class="language-link">
                        <img class="language-flag" alt="Saudi Arabia Flag" src="assets/sa.svg">
                        <div class="language-item-content">
                            <h3 class="language-title">العربية (AR)</h3>
                            <p class="language-subtitle">Arabic</p>
                        </div>
                        <svg class="language-item-chevron" xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                    </a>
                </li>
                <li href="https://kazderni.com/" class="language-item">
                    <a class="language-link">
                        <img class="language-flag" alt="Saudi Arabia Flag" src="assets/us.svg">
                        <div class="language-item-content">
                            <h3 class="language-title">الإنجليزية (EN)</h3>
                            <p class="language-subtitle">English</p>
                        </div>
                        <svg class="language-item-chevron" xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
